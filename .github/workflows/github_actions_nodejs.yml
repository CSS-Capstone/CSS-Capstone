name: Capstone CI

on: 
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install
      run: npm install
    - name: Run Build
      run: npm run build --if-present
    - name: Test
      run: npm test
      env:
        CI: true
